<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>CALCULATOR</header>

    <div class="calc">
        <form class="input">
            <input type="text" id="input">
            <button id="backspace"><i class="material-icons">backspace</i></button>
        </form>

        <div class="buttons">

            <div class="numbers"></div>
            
            <div class="operators">
                <button id="add" class="function-button"><i class="material-icons">add</i></button>
                <button id="subtract" class="function-button"><i class="material-icons">remove</i></button>
                <br>
                <button id="multiply" class="function-button"><i class="material-icons">clear</i></button>
                <button id="divide" class="function-button"><i><img id="divide-icon" src="images/divide.png"></i></button>
                <br>
                <button id="equal" class="function-button"><i class="material-icons">drag_handle</i></button>
            </div>
        </div>
    </div>

    <script src="functions.js"></script>
    <script>
        let numbers = document.querySelector('.numbers');
        let input = document.querySelector('#input');
        let addButton = document.querySelector('#add');
        let subtractButton = document.querySelector('#subtract');
        let multiplyButton = document.querySelector('#multiply')
        let divideButton = document.querySelector('#divide');
        let equals = document.querySelector('#equal');

        // Create value buttons and add event listener to add values to input
        let num = 1;
        while (num <= 9) {
            let row = 0;
            while (row < 3) {
                let newNum = document.createElement('button');
                newNum.innerHTML = `<button id='dig_${num}' style='width: 56px; height: 50px;'>${num}</button>`;
                numbers.appendChild(newNum);
                let digit = {'value': `${num}`};
                newNum.addEventListener('click', () => {
                    input.value += digit['value'];
                });
                num++;
                row++;
            }
            let newBreak = document.createElement('br');
            numbers.appendChild(newBreak);
            row = 0;
        }
        let lastNum = document.createElement('button');
        lastNum.innerHTML = "<button id='dig_0' style='width: 56px; height: 50px;'>0</button>";
        numbers.appendChild(lastNum);
        let last_dig = {'value': '0'};
        lastNum.addEventListener('click', () => {
            input.value += last_dig['value'];
        });

        // Add event listener to add button to add '+' to input on click
        addButton.addEventListener('click', () => {
            input.value += '+';
        });

        // Add event listener to subtract button to add '-' to input on click
        subtractButton.addEventListener('click', () => {
            input.value += '-';
        });

        // Add event listener to multiply button to add '*' to input on click
        multiplyButton.addEventListener('click', () => {
            input.value += '*';
        }); 

        // Add event listener to divide button to add '/' to input on click
        divideButton.addEventListener('click', () => {
            input.value += '/';
        });

        // Add event listener to equals button to call operate() on click
        equals.addEventListener('click', () => {

            // Adds spaces between operators and operands in input to create distinction for function
            let addSpaces = (input) => {
                let inputArray = input.split('');
                for (let i = 0; i < inputArray.length; i++) {
                    if ((inputArray[i] === '*') || (inputArray[i] === '/') || (inputArray[i] === '+') || (inputArray[i] === '-')) {
                        if ((inputArray[i - 1] !== ' ') && (inputArray[i + 1] !== ' ')) {
                            inputArray.splice(i, 0, ' ');
                            inputArray.splice((i + 2), 0, ' ');
                        
                        } else if (inputArray[i - 1] !== ' ') {
                            inputArray.splice(i, 0, ' ');
                        
                        } else if (inputArray[i + 1] !== ' ') {
                            inputArray.splice((i + 1), 0, ' ');
                        }
                    }
                }
                return inputArray.join('');
            }

            let inputArray = addSpaces(input.value);
            inputArray = inputArray.split(' ')

            // Cycles through inputArray and calls operate() if operator is found
            for (let j = 0; j < inputArray.length; j++) {
                if ((inputArray[j] === '*') || (inputArray[j] === '/') || (inputArray[j] === '+') || (inputArray[j] === '-')) {
                    let operator = inputArray[j];
                    let int1 = inputArray[j - 1];
                    let int2 = inputArray[j + 1];
                    operate(operator, int1, int2);
                
                } else {
                    continue;
                }
            }
        });
    </script>
</body>
</html>
